<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-white shadow-md rounded-lg max-w-full w-full lg:max-w-screen-lg mx-auto">
      <div class="p-4">
        
        <div class="flex items-center mb-4 pt-4">
          <img src="https://via.placeholder.com/150" alt="User Avatar" class="rounded-full w-16 h-16">
          <div class="ml-4">
            <h3 class="text-lg font-bold text-gray-800">{{ userProfile?.fullName }}</h3>
            <p class="text-gray-500">Joined 23-09-2022</p>
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-start ">
          <button class="text-black font-bold py-2 px-4 rounded btn-underline "
            [ngClass]="{ 'btn-underline': isActive('/profile') }" (click)="navigateTo('/profile')">
            Profile
          </button>
          <button class="text-black font-bold py-2 px-4 rounded ml-4 btn-underline"
            [ngClass]="{ 'btn-underline': isActive('/update/change-password') }" (click)="navigateTo('/update/change-password')">
            Change Password
          </button>
          <button class="text-black font-bold py-2 px-4 rounded ml-4 btn:underline"
            [ngClass]="{ 'btn-underline': isActive('/update/change-avatar') }" (click)="navigateTo('/update/change-avatar')">
            Change Avatar
          </button>
        </div>

        <!-- Profile Details Section -->
        <div class="mt-8" *ngIf="!showChangePassword && !showChangeAvatar">
          <h3 class="text-xl font-bold text-gray-800 mb-4">Profile Details</h3>
          <div class="space-y-4 text-gray-700">
            <div class="flex items-center">
              <span class="font-semibold w-32">Full Name:</span>
              <span class="text-gray-900">{{ userProfile?.fullName }}</span>
            </div>
            <div class="flex items-center">
              <span class="font-semibold w-32">Email:</span>
              <span class="text-gray-900">{{ userProfile?.email }}</span>
            </div>
            <div class="flex items-center">
              <span class="font-semibold w-32">Phone:</span>
              <span class="text-gray-900">{{ userProfile?.phone }}</span>
            </div>
            <div class="flex items-center">
              <span class="font-semibold w-32">Address:</span>
              <span class="text-gray-900">{{ userProfile?.address }}</span>
            </div>
            <div class="flex items-center">
              <span class="font-semibold w-32">Role:</span>
              <span class="text-gray-900">{{ userProfile?.roleName }}</span>
            </div>
          </div>
        </div>

        <!-- Change Password Component -->
        <app-change-password *ngIf="showChangePassword"></app-change-password>

        <!-- Change Avatar Component -->
        <app-change-avatar *ngIf="showChangeAvatar"></app-change-avatar>

      </div>
    </div>
  </div>
</div>
