<div class="mt-8">
  <form (submit)="onSubmit()">
    <div class="mb-4">
      <label for="avatar" class="block text-gray-700 font-semibold">Select New Avatar</label>
      <input 
        type="file" 
        id="avatar" 
        class="mt-1 p-2 w-full border rounded" 
        (change)="onImageChange($event)"
        accept="image/*"
      >
      <p *ngIf="imageError" class="text-red-500 mt-2">{{ imageError }}</p>
    </div>
    
    <div *ngIf="avatarUrl" class="mb-4">
      <img [src]="avatarUrl" alt="Avatar Preview" class="w-32 h-32 rounded-full">
    </div>

    <button type="submit" class="text-white bg-blue-500 py-2 px-4 rounded">Upload</button>
  </form>
</div>
