<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="currentPassword" class="block text-sm font-bold mb-2">Current Password</label>
      <input id="currentPassword" type="password" formControlName="currentPassword" class="input-field" />
      <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
        <small class="text-red-500">Current password is required.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="newPassword" class="block text-sm font-bold mb-2">New Password</label>
      <input id="newPassword" type="password" formControlName="newPassword" class="input-field" />
      <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
        <small class="text-red-500">New password is required.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-bold mb-2">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input-field" />
      <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
        <small class="text-red-500">Confirm password must match.</small>
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
  </form>

  <div *ngIf="message" class="mt-4 alert" [ngClass]="{'alert-success': isSuccess, 'alert-error': !isSuccess}">
    {{ message }}
  </div>
</div>
