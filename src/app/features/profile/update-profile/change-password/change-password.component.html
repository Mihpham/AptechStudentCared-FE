<div class="mt-8">
    <form>
      <div class="mb-4">
        <label for="current-password" class="block text-gray-700 font-semibold">Current Password</label>
        <input type="password" id="current-password" class="mt-1 p-2 w-full border rounded">
      </div>
      <div class="mb-4">
        <label for="new-password" class="block text-gray-700 font-semibold">New Password</label>
        <input type="password" id="new-password" class="mt-1 p-2 w-full border rounded">
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" id="confirm-password" class="mt-1 p-2 w-full border rounded">
      </div>
      <button type="submit" class="text-white bg-blue-500 py-2 px-4 rounded">Submit</button>
    </form>
  </div>
