<div class="mx-auto mt-4 p-4 dark:bg-gray-900 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-300">Gán Giáo Viên</h2>

    <div class="bg-white p-6 rounded-md shadow">
        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Thông tin lớp</h3>

        <table class="table-auto w-full text-left border-collapse border border-gray-300 mt-4 dark:border-gray-600">
            <thead>
                <tr class="bg-gray-200 dark:bg-gray-700">
                    <th class="border border-gray-300 px-4 py-2 dark:border-gray-600">Tên Kỳ</th>
                    <th class="border border-gray-300 px-4 py-2 dark:border-gray-600">Tên Môn</th>
                    <th class="border border-gray-300 px-4 py-2 dark:border-gray-600">Tên Lớp</th>
                    <th class="border border-gray-300 px-4 py-2 dark:border-gray-600">Tên Giáo Viên</th>
                    <th class="border border-gray-300 px-4 py-2 dark:border-gray-600 text-right">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let semester of semesters">
                    <tr *ngFor="let detail of getCourseDetails(semester)" class="hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ semester }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ detail.subject }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ classDetails?.className }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ detail.teacher }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-right dark:border-gray-600">
                            <button (click)="openEditDialog(detail.subject, detail.teacher)" class="text-blue-400 hover:text-blue-600 focus:outline-none">
                                <i class="fa fa-edit"></i> Edit
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
