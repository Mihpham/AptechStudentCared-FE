<div class="container mx-auto mt-6 p-6 bg-gray-50 dark:bg-gray-900 rounded-lg shadow-lg relative">
    <!-- Close Button -->
    <button (click)="goBack()" class="absolute top-4 right-4 p-2 text-gray-500 hover:text-gray-700 rounded-xl dark:text-gray-300 hover:bg-slate-300 dark:hover:text-gray-100 focus:outline-none transition-transform transform hover:scale-110">
        <i class="fas fa-times fa-lg"></i> <!-- "X" icon -->
    </button>

    <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-300">Assign Teacher</h2>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Class Information</h3>

        <table class="min-w-full text-left border-collapse border border-gray-300 dark:border-gray-600">
            <thead>
                <tr class="bg-gray-200 dark:bg-gray-700">
                    <th class="border border-gray-300 px-4 py-3 dark:border-gray-600">Semester</th>
                    <th class="border border-gray-300 px-4 py-3 dark:border-gray-600">Subject</th>
                    <th class="border border-gray-300 px-4 py-3 dark:border-gray-600">Class Name</th>
                    <th class="border border-gray-300 px-4 py-3 dark:border-gray-600">Teacher Name</th>
                    <th class="border border-gray-300 px-4 py-3 text-right dark:border-gray-600">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let semester of semesters">
                    <tr *ngFor="let detail of getCourseDetails(semester)" class="hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ semester }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ detail.subject }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ classDetails?.className }}</td>
                        <td class="border border-gray-300 px-4 py-2 dark:border-gray-600">{{ detail.teacher }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-right dark:border-gray-600">
                            <button (click)="openEditDialog(detail.subject, detail.teacher)" class="text-blue-500 hover:text-blue-700 transition focus:outline-none">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
