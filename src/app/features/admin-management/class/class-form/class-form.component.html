<div class="container mx-auto mt-8 max-w-md">
    <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Class</h2>
    <form (ngSubmit)="saveClass()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="className" class="block text-gray-700 text-sm font-bold mb-2">Class Name:</label>
        <input type="text" id="className" [(ngModel)]="class.className" name="className" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
  
      <div class="mb-4">
        <label for="center" class="block text-gray-700 text-sm font-bold mb-2">Center:</label>
        <input type="text" id="center" [(ngModel)]="class.center" name="center" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
  
      <div class="mb-4">
        <label for="hour" class="block text-gray-700 text-sm font-bold mb-2">Hour:</label>
        <input type="text" id="hour" [(ngModel)]="class.hour" name="hour" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
  
      <div class="mb-4">
        <label for="days" class="block text-gray-700 text-sm font-bold mb-2">Days:</label>
        <input type="text" id="days" [(ngModel)]="class.days" name="days" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
  
      <div class="mb-4">
        <label for="admissionDate" class="block text-gray-700 text-sm font-bold mb-2">Admission Date:</label>
        <input type="date" id="admissionDate" [(ngModel)]="class.admissionDate" name="admissionDate" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
  
      <div class="mb-4">
        <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
        <select id="status" [(ngModel)]="class.status" name="status"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="STUDYING">Studying</option>
          <option value="COMPLETED">Completed</option>
        </select>
      </div>
  
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button type="button" (click)="onClick()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cancel
        </button>
      </div>
    </form>
  </div>
