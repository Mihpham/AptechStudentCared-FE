                    16

                    <i class="fas fa-book-reader mr-2">
                    </i>
                    Studying
                </div>
            </div>
            <div class="bg-yellow-200 p-4 rounded shadow">
                <div class="text-2xl font-bold">

                            <i class="fas fa-trash text-red-500 cursor-pointer">
