<router-outlet></router-outlet>
<div class="course-list">
  <div class="total-courses">
    Total Course: <span>{{ totalCourses }}</span>
  </div>

  <div class="header">
    <div class="actions">
      <button mat-button color="primary" (click)="onAdd()">Add</button>
    </div>
  </div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <div *ngIf="dataSource.filteredData.length === 0 && dataSource.data.length > 0" class="no-results">
      No results found.
    </div>
    <!-- Other Column -->
    <!-- No -->
    <!-- <ng-container matColumnDef="no">
      <mat-header-cell *matHeaderCellDef> No </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.no}} </mat-cell>
    </ng-container> -->

    
    <!-- Course Name -->
    <ng-container matColumnDef="courseName">
      <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.courseName}} </mat-cell>
    </ng-container>

    <!-- Course Code -->
    <ng-container matColumnDef="courseCode">
      <mat-header-cell *matHeaderCellDef> Course Code </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.courseCode}} </mat-cell>
    </ng-container>

    <!-- Class Schedule -->
        <!-- Course Completion Time -->
        <ng-container matColumnDef="courseCompTime">
          <mat-header-cell *matHeaderCellDef> Course Completion Time </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.courseCompTime}} </mat-cell>
        </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let course">
        <button class="mat-button-edit " (click)="onUpdate($event, course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="mat-button-delete" (click)="onDelete(course)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <!-- Table Header and Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick($event, row)"></mat-row>
  </mat-table>

  <mat-paginator pageSize="10" [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
