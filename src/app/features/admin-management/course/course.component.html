<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Courses</h2>
            <button class="btn btn-primary" (click)="addCourse()">Add</button>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Course Name</th>
                  <th>Course Code</th>
                  <th>Completion Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ course.courseName }}</td>
                  <td>{{ course.courseCode }}</td>
                  <td>{{ course.classSchedule }}</td>
                  <td>
                    <button class="btn btn-success" (click)="editCourse(course)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteCourse(course)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
