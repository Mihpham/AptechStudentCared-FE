<form [formGroup]="courseForm"
  class="p-4 max-w-lg mx-auto bg-white shadow-md rounded md:max-w-lg">
  <h2 class="text-xl font-bold ">Add Course</h2>
  <hr>
  <div class="grid grid-cols-2 md:grid-cols-2 gap-4">
    <!-- Course Name -->
    <section class="courseName">
      <div>
        <label class="block text-gray-700 text-sm mb-2">Course Name</label>
        <input formControlName="courseName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text" />
        <div *ngIf="courseForm.get('courseName')?.invalid && courseForm.get('courseName')?.touched"
          class="text-red-500 text-xs mt-1">
          Course Name is required.
        </div>
      </div>
    </section>

    <!-- Course Code -->
    <section class="courseCode">
        <label class="block text-gray-700 text-sm mb-2">Course Code</label>
        <input formControlName="courseCode"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text" />
        <div *ngIf="courseForm.get('courseCode')?.invalid && courseForm.get('courseCode')?.touched"
          class="text-red-500 text-xs mt-1">
          Course Code is required.
        </div>
    </section>

    <!-- Class Schedule -->
    <section class="classSchedule">
        <label class="block text-gray-700 text-sm mb-2">Class Schedule</label>
        <input formControlName="classSchedule"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text" />
        <div *ngIf="courseForm.get('classSchedule')?.invalid && courseForm.get('classSchedule')?.touched"
          class="text-red-500 text-xs mt-1">
          Class Schedule is required.
        </div>
    </section>

    <!-- Course Completion Time -->
    <section class="courseCompTime">
      <label class="block text-gray-700 text-sm mb-2">Course Completion Time</label>
      <input formControlName="courseCompTime"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text" />
      <div *ngIf="courseForm.get('courseCompTime')?.invalid && courseForm.get('courseCompTime')?.touched"
        class="text-red-500 text-xs mt-1">
        Course Completion Time is required.
      </div>
  </section>

    <!-- Form Buttons -->
    <div class="flex items-center justify-between mt-4">
      <div class="form-actions">
        <button type="button" (click)="onCancel()"
          class="mr-2 bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded">
          Cancel
        </button>
        <button type="submit" (click)="onSubmit()" 
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Save
        </button>
      </div>
    </div>

  </div>
</form>
