<div class="student-list p-4 space-y-6 bg-slate-200 rounded-lg shadow-md dark:bg-gray-900 dark:border-white">
  <!-- Search Input with Floating Label -->
  <div class="flex justify-between items-center my-6 w-full">
    <!-- Search Input with Floating Label -->
    <div class=" relative w-full sm:w-1/2 lg:w-1/3">
      <input id="searchInput" type="text" placeholder=" " (input)="applyFilter($event)"
        class="w-full h-10 px-4 py-2 bg-white placeholder-transparent text-gray-700 text-sm border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 peer" />
      <label for="searchInput"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm transition-all duration-300 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-xs">Search</label>
    </div>

    <!-- Buttons Add and Export -->
    <div class="flex space-x-2 ">
      <button
        class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow"
        (click)="openDialog()">
        <i class="fa-solid fa-plus"></i> Add
      </button>

      <button
        class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow"
        (click)="exportToExcel()">
        <i class="fa-solid fa-file-export"></i> Export
      </button>
    </div>
  </div>

  <!-- SRO Table Wrapper -->
  <div class="overflow-x-auto w-full">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-auto w-full dark:bg-gray-900">
      <!-- Cột Image -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image ? element.image : 'assets/images/avatar-default.webp'" alt="Avatar"
            class="w-10 h-10 rounded-full object-cover" />
        </td>
      </ng-container>

      <!-- Cột Full Name -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <!-- Cột Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Cột Phone Number -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Cột Date of Birth -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
      </ng-container>

      <!-- Cột Address -->
      <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef > Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Cột Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Cột Actions -->
      <ng-container matColumnDef="actions" class="mr-5">
        <th mat-header-cell *matHeaderCellDef class="w-20 text-center"> Actions</th>
        <mat-cell mat-cell *matCellDef="let element" class="flex justify-center space-x-2">
          <button mat-icon-button (click)="openDialog(element)">
            <mat-icon class="text-blue-400 hover:text-blue-600 text-sm">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSro(element.id!)">
            <mat-icon class="text-sm">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- No Data Message -->
  <div *ngIf="dataSource.filteredData.length === 0" class="text-red-600 text-center my-8">
    No results found.
  </div>

  <!-- Paginator -->
  <mat-paginator *ngIf="dataSource.data.length > 0" [length]="dataSource.data.length" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
