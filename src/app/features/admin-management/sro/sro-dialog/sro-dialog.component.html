<!-- sro-dialog.component.html -->
<div class="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-center mb-4">SRO Form</h2>

  <form [formGroup]="sroForm" (ngSubmit)="onSave()">
    <div class="mb-4">
      <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input
        id="fullName"
        type="text"
        formControlName="fullName"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter full name"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter email"
      />
    </div>

    <div class="mb-4">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input
        id="phoneNumber"
        type="text"
        formControlName="phoneNumber"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter phone number"
      />
    </div>

    <div class="mb-4">
      <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <input
        id="dob"
        type="date"
        formControlName="dob"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

      <!-- Address -->
  <div class="">
    <app-location-selector [provinces]="provinces" [districts]="districts" [communes]="communes"
      (locationChanged)="onLocationChange($event)">
    </app-location-selector>
  </div>

    <div class="mb-4">
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <input
        id="status"
        type="text"
        formControlName="status"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter status"
      />
    </div>

    <div class="flex justify-end space-x-4">
      <button type="button" class="py-2 px-4 bg-gray-300 rounded-md text-gray-700 hover:bg-gray-400" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" [disabled]="!sroForm.valid">
        Save
      </button>
    </div>
  </form>
</div>
