<div class="subject-list p-4 space-y-6 bg-white rounded-lg shadow-md">
    <!-- Total Subjects Display -->
    <div class="total-subjects text-lg font-semibold text-gray-800">
        Total Subjects: <span>{{ totalSubjects }}</span>
    </div>

    <!-- Header with Search and Action Buttons -->
    <div class="header">
        <div class="header-actions flex flex-wrap items-center justify-between gap-4">
            <!-- Search Input -->
            <div class="relative w-full sm:w-1/2 lg:w-1/3">
                <input id="searchInput" type="text" placeholder=" " [(ngModel)]="searchTerm"
                    (ngModelChange)="applyFilter($event)"
                    class="w-full h-10 px-4 py-2 bg-white placeholder-transparent text-gray-700 text-sm border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
                <label for="searchInput"
                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm transition-all duration-300 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3 peer-focus:text-blue-500 peer-focus:text-xs">Search</label>
            </div>

            <!-- Action Buttons -->
            <div class="actions flex flex-wrap space-x-2 ml-auto">
                <button
                    class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow"
                    (click)="triggerFileInput()">
                    <i class="fa-solid fa-file-import"></i> Import
                </button>
                <button
                    class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow"
                    (click)="onExport()">
                    <i class="fa-solid fa-file-export"></i> Export
                </button>
                <button
                    class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow"
                    (click)="onAdd()">
                    <i class="fa-solid fa-plus"></i> Add
                </button>
                <button
                    class="bg-white text-gray-700 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 py-2 px-4 rounded shadow">
                    <i class="fa-solid fa-filter"></i> Filter
                </button>
            </div>
        </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="dataSource.filteredData.length === 0 && dataSource.data.length > 0" class="no-results text-gray-600">
        No results found.
    </div>

    <!-- Table for Displaying Subjects -->
    <mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" class="mat-elevation-z8 table-auto w-full">
        <!-- Subject Name Column -->
        <ng-container matColumnDef="subjectName">
          <mat-header-cell *matHeaderCellDef> Subject Name </mat-header-cell>
          <mat-cell *matCellDef="let subject"> {{subject.subjectName}} </mat-cell>
        </ng-container>
      
        <!-- Subject Code Column -->
        <ng-container matColumnDef="subjectCode">
          <mat-header-cell *matHeaderCellDef> Subject Code </mat-header-cell>
          <mat-cell *matCellDef="let subject"> {{subject.subjectCode}} </mat-cell>
        </ng-container>
      
        <!-- Subject Hour Column -->
        <ng-container matColumnDef="subjectHour">
          <mat-header-cell *matHeaderCellDef> Hour </mat-header-cell>
          <mat-cell *matCellDef="let subject"> {{subject.subjectHour}} </mat-cell>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let subject" class="actions-cell">
            <button  class="text-blue-400 hover:text-blue-600" (click)="onUpdate(subject)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="text-red-400 hover:text-red-600" (click)="onDelete(subject.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      



    <!-- Paginator -->
    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mt-4"></mat-paginator>
</div>
