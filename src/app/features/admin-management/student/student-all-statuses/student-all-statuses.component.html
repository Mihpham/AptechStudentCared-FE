<div class="student-list">
    <div class="total-students">
        Total Students: <span>{{ totalStudents }}</span>
    </div>
    <div class="header">
        <div class="header-actions">
            <mat-form-field class="search-bar">
                <mat-label>Search Students</mat-label>
                <input matInput placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter($event)" />
            </mat-form-field>
            <div class="actions">
                <!-- src/app/features/admin-management/student/student-all-statuses/student-all-statuses.component.html -->
                <!-- <input #fileInput type="file" (change)="onFileChange($event)" style="display: none;" /> -->
                <button mat-button color="primary" (click)="triggerFileInput()">Import Students</button>
                <button mat-button color="primary" (click)="onExport()">Export</button>
                <button mat-button color="primary" (click)="onAdd()">Add</button>
                <button mat-button color="primary">Filter</button>
                
            </div>
        </div>
    </div>

    <div *ngIf="dataSource.filteredData.length === 0 && dataSource.data.length > 0" class="no-results">
        No results found.
    </div>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <div *ngIf="dataSource.filteredData.length === 0 && dataSource.data.length > 0" class="no-results">
            No results found.
        </div>
        <!-- Other Columns -->
        <ng-container matColumnDef="avatar">
            <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
            <mat-cell *matCellDef="let student">
                <div class="avatar-container">
                    <img [src]="getAvatarUrl(student.image)" alt="Student Avatar" class="avatar-image" />
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="rollNumber">
            <mat-header-cell *matHeaderCellDef> Roll Number </mat-header-cell>
            <mat-cell *matCellDef="let student"> {{student.rollNumber}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
            <mat-cell *matCellDef="let student"> {{student.fullName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="className">
            <mat-header-cell *matHeaderCellDef> Class </mat-header-cell>
            <mat-cell *matCellDef="let student"> {{student.className}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email" >
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let student"> {{student.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
            <mat-cell *matCellDef="let student"> {{student.phoneNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let student" [ngClass]="'status-' + (student.status?.toLowerCase() || 'unknown')">
                {{student.status || 'Unknown'}}
            </mat-cell>
        </ng-container>


        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let student">
                <button mat-icon-button class="mat-button-edit " (click)="onUpdate($event, student)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="mat-button-delete" (click)="onDelete(student.userId )">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Table Header and Rows -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick($event, row)"></mat-row>
    </mat-table>

    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
