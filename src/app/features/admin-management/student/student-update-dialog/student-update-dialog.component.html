<div class="dialog-content">
    <h2 class="dialog-title">Update Student</h2>
    <hr>
    <form [formGroup]="studentForm" (ngSubmit)="onSave()">
      <section class="student-information">
        <h3>Student Information</h3>
        <div class="form-row">
          <div class="form-group half-width">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" formControlName="fullName" placeholder="Enter full name">
          </div>
  
          <div class="form-group half-width">
            <label for="rollNumber">Roll Number</label>
            <input id="rollNumber" type="text" formControlName="rollNumber" placeholder="Enter roll number">
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group half-width">
            <label for="class">Class</label>
            <select id="class" formControlName="class">
              <option value="" disabled>Choose class</option>
              <option *ngFor="let cls of classes" [value]="cls">{{cls}}</option>
            </select>
          </div>
  
          <div class="form-group half-width">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Enter email">
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group half-width">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Enter phone number">
          </div>
  
          <div class="form-group half-width">
            <label for="course">Course</label>
            <select id="course" formControlName="course">
              <option value="" disabled>Choose course</option>
              <option *ngFor="let course of courses" [value]="course">{{course}}</option>
            </select>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group half-width">
            <label for="address">Address</label>
            <input id="address" type="text" formControlName="address" placeholder="Enter address">
          </div>
  
          <div class="form-group half-width">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
              <option value="Studying">Studying</option>
              <option value="Delay">Delay</option>
              <option value="Dropout">Dropout</option>
              <option value="Graduated">Graduated</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="studentGenderMale" name="studentGender" formControlName="studentGender" value="Male">
            <label for="studentGenderMale">Male</label>
            <input type="radio" id="studentGenderFemale" name="studentGender" formControlName="studentGender" value="Female">
            <label for="studentGenderFemale">Female</label>
            <input type="radio" id="studentGenderOther" name="studentGender" formControlName="studentGender" value="Other">
            <label for="studentGenderOther">Other</label>
          </div>
        </div>
  
      </section>
  
      <section class="guardian-information">
        <h3>Guardian Information</h3>
  
        <div class="form-row">
          <div class="form-group half-width">
            <label for="guardianFullName">Full Name</label>
            <input id="guardianFullName" type="text" formControlName="guardianFullName" placeholder="Enter guardian's full name">
          </div>
  
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <input type="radio" id="guardianGenderMale" name="guardianGender" formControlName="guardianGender" value="Male">
              <label for="guardianGenderMale">Male</label>
              <input type="radio" id="guardianGenderFemale" name="guardianGender" formControlName="guardianGender" value="Female">
              <label for="guardianGenderFemale">Female</label>
              <input type="radio" id="guardianGenderOther" name="guardianGender" formControlName="guardianGender" value="Other">
              <label for="guardianGenderOther">Other</label>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group half-width">
            <label for="guardianPhoneNumber">Phone Number</label>
            <input id="guardianPhoneNumber" type="tel" formControlName="guardianPhoneNumber" placeholder="Enter guardian's phone number">
          </div>
  
          <div class="form-group half-width">
            <label for="guardianRelationship">Relationship</label>
            <input id="guardianRelationship" type="text" formControlName="guardianRelationship" placeholder="Enter relationship with student">
          </div>
        </div>
      </section>
  
      <div class="form-actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
      </div>
  
    </form>
  </div>
