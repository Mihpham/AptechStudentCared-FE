<div class="dialog-content">
  <h2 class="dialog-title">Update Student</h2>
  <hr>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <section class="student-information">
      <h3>Student Information</h3>
      <div class="form-row">
        <div class="form-group half-width">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" formControlName="fullName" placeholder="Enter full name">
        </div>

        <div class="form-group half-width">
          <label for="rollNumber">Roll Number</label>
          <input id="rollNumber" type="text" formControlName="rollNumber" placeholder="Enter roll number">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="className">Class</label>
          <input id="className" type="text" formControlName="className" placeholder="Enter class">
        </div>

        <div class="form-group half-width">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Enter phone number">
        </div>

        <div class="form-group half-width">
          <label for="courses">Courses</label>
          <input id="courses" type="text" formControlName="courses" placeholder="Enter courses (comma-separated)">
          <input type="checkbox" (change)="onCourseChange($event)" value="Mathematics"> Mathematics
          <input type="checkbox" (change)="onCourseChange($event)" value="Science"> Science
          <!-- More checkboxes -->

        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="address">Address</label>
          <input id="address" type="text" formControlName="address" placeholder="Enter address">
        </div>

        <div class="form-group half-width">
          <label for="status">Status</label>
          <select id="status" formControlName="status">
            <option value="Studying">Studying</option>
            <option value="Delay">Delay</option>
            <option value="Dropout">Dropout</option>
            <option value="Graduated">Graduated</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="genderMale" formControlName="gender" value="Male">
          <label for="genderMale">Male</label>
          <input type="radio" id="genderFemale" formControlName="gender" value="Female">
          <label for="genderFemale">Female</label>
          <input type="radio" id="genderOther" formControlName="gender" value="Other">
          <label for="genderOther">Other</label>
        </div>
      </div>
    </section>

    <section class="guardian-information">
      <h3>Guardian Information</h3>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="parentFullName">Full Name</label>
          <input id="parentFullName" type="text" formControlName="parentFullName"
            placeholder="Enter guardian's full name">
        </div>

        <div class="form-group half-width">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="parentGenderMale" formControlName="parentGender" value="Male">
            <label for="parentGenderMale">Male</label>
            <input type="radio" id="parentGenderFemale" formControlName="parentGender" value="Female">
            <label for="parentGenderFemale">Female</label>
            <input type="radio" id="parentGenderOther" formControlName="parentGender" value="Other">
            <label for="parentGenderOther">Other</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="parentPhone">Phone Number</label>
          <input id="parentPhone" type="tel" formControlName="parentPhone" placeholder="Enter guardian's phone number">
        </div>

        <div class="form-group half-width">
          <label for="studentRelation">Relationship</label>
          <input id="studentRelation" type="text" formControlName="studentRelation"
            placeholder="Enter relationship with student">
        </div>
      </div>
    </section>

    <div class="form-actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="studentForm.invalid">Save</button>
    </div>
  </form>
</div>
