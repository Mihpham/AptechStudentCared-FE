<div class="account-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-auto w-full dark:bg-gray-900">
    <!-- STT -->
    <ng-container matColumnDef="stt" class="stt">
      <th mat-header-cell *matHeaderCellDef> STT </th>
      <td mat-cell *matCellDef="let account; 
      let i = index" class="w-10 h-10" style="text-align: center;">
        {{ getDisplayIndex(i) }} <!-- Use getDisplayIndex to show the correct index -->
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email" class="email-label">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let account">
        <span class="email" matTooltip="{{ account.email }}">
          {{ account.email }}
        </span>
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let account"> {{ account.fullName }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let account"> {{ account.roleName }}
      </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let account"> {{ account.createdAt |
        date:'dd-MM-yyyy' }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let account">
        <span
          [ngClass]="{'bg-green-100 text-green-500': account.status === 'Active', 'bg-red-100 text-red-500': account.status === 'Lock'}"
          class="p-1 rounded">
          {{ account.status }}
        </span>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let account">
        <button (click)="updateStatus(account.id)" mat-icon-button
          class="focus:outline-none focus:ring-2 py-1 px-2 rounded"
          [ngClass]="{'text-green-500': account.status === 'ACTIVE', 'text-red-500': account.status !== 'ACTIVE'}">
          <mat-icon>
            {{ account.status === 'ACTIVE' ? 'lock_open' : 'lock' }} <!-- Toggle lock/unlock icon -->
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['stt', 'email', 'username', 'role', 'createdAt', 'status', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['stt', 'email', 'username', 'role', 'createdAt', 'status', 'action'];"
      class="hover:bg-gray-50 cursor-pointer"></tr>
  </table>

  <!-- No Data Message -->
  <div *ngIf="dataSource.filteredData.length === 0" class="text-red-600 text-center my-8">
    No results found.
  </div>

  <!-- Paginator -->
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5]" showFirstLastButtons
    class="mt-4 dark:bg-gray-700 dark:text-gray-100"></mat-paginator>
</div>
