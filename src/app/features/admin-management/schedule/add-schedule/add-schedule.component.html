<div class="flex items-center justify-center  bg-gray-100">
    <div class="bg-white shadow-xl rounded-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Add Schedule</h2>
        <form (ngSubmit)="submitSchedule()">
            <div class="mb-4">
                <label for="startDate" class="block text-gray-700 mb-1">Start Date:</label>
                <input type="datetime-local" id="startDate" 
                       [(ngModel)]="scheduleRequest.startDate" 
                       name="startDate" 
                       required 
                       class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-150">
                Create Schedule
            </button>
        </form>
    </div>
</div>
