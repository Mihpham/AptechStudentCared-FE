<div class="container mx-auto p-4">
    <!-- Header with student information -->
    <h2 class="text-left text-2xl font-semibold mb-6">Student Performance</h2>
  
    <!-- Subject Selector -->
    <div class="flex justify-start mb-4">
      <label for="subject" class="mr-2">Subject:</label>
      <select id="subject" class="border border-gray-300 rounded-md px-2 py-1">
        <option value="all">All</option>
        <option value="EPC">EPC</option>
        <option value="EAD">EAD</option>
        <option value="MVC">MVC</option>
        <option value="JAVA1">JAVA1</option>
        <option value="JAVA2">JAVA2</option>
        <option value="HTML">HTML</option>
        <option value="React">React</option>
        <option value="PHP">PHP</option>
        <option value=".NET">.NET</option>
      </select>
    </div>
  
    <!-- Semester Selector -->
    <div class="flex justify-start mb-4">
      <label for="semester" class="mr-2">Semester:</label>
      <select id="semester" class="border border-gray-300 rounded-md px-2 py-1">
        <option value="all">All</option>
        <option value="sem1">Semester 1</option>
        <option value="sem2">Semester 2</option>
      </select>
    </div>
  
    <!-- Selected Subject and Semester Display -->
    <div class="mb-4">
      <h3 class="text-lg font-semibold" id="selected-filters">Selected: All Subjects, All Semesters</h3>
    </div>
  
    <!-- D3.js Graph Container -->
    <figure id="performance" class="mx-auto"></figure>
  
    <!-- Legend for the graph -->
    <div class="flex justify-center mt-4">
      <div class="flex items-center mx-2">
        <span class="w-4 h-4 bg-orange-500 inline-block mr-2"></span>
        <span>Attendance</span>
      </div>
      <div class="flex items-center mx-2">
        <span class="w-4 h-4 bg-green-500 inline-block mr-2"></span>
        <span>Theory Exam</span>
      </div>
      <div class="flex items-center mx-2">
        <span class="w-4 h-4 bg-blue-500 inline-block mr-2"></span>
        <span>Practical Exam</span>
      </div>
      <div class="flex items-center mx-2">
        <span class="w-4 h-4 bg-purple-500 inline-block mr-2"></span>
        <span>Evaluation</span>
      </div>
    </div>
  </div>
