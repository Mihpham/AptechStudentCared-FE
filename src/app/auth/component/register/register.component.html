<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

  <!-- Username Input -->
  <div class="mb-4">
    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
    <input 
      formControlName="username" 
      id="username" 
      placeholder="Username" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="username?.errors?.['required']">Username is required.</div>
    </div>
  </div>

  <!-- Email Input -->
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
    <input 
      formControlName="email" 
      id="email" 
      type="email" 
      placeholder="Email" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
    <input 
      formControlName="password" 
      id="password" 
      type="password" 
      placeholder="Password" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      <div *ngIf="password?.errors?.['invalidPassword']">Password must contain uppercase, lowercase, number, and special character.</div>
    </div>
  </div>

  <!-- Full Name Input -->
  <div class="mb-4">
    <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
    <input 
      formControlName="fullName" 
      id="fullName" 
      placeholder="Full Name" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="fullName?.errors?.['required']">Full Name is required.</div>
    </div>
  </div>

  <!-- Phone Input -->
  <div class="mb-4">
    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
    <input 
      formControlName="phone" 
      id="phone" 
      placeholder="Phone" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="phone?.errors?.['required']">Phone is required.</div>
    </div>
  </div>

  <!-- Address Input -->
  <div class="mb-4">
    <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
    <input 
      formControlName="address" 
      id="address" 
      placeholder="Address" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="address?.errors?.['required']">Address is required.</div>
    </div>
  </div>

  <!-- Role Select -->
  <div class="mb-4">
    <label for="roleName" class="block text-gray-700 font-medium mb-2">Role</label>
    <select 
      formControlName="roleName" 
      id="roleName" 
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="ADMIN">Admin</option>
      <option value="SRO">SRO</option>
      <option value="TEACHER">Teacher</option>
      <option value="STUDENT">Student</option>
    </select>
    <div *ngIf="roleName?.invalid && (roleName?.dirty || roleName?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="roleName?.errors?.['required']">Role is required.</div>
    </div>
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    [disabled]="registerForm.invalid"
    class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed">
    Register
  </button>
</form>
